<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto desenvolvido durante a trilha de JS da DIO">
    <meta name="author" content="Fatima Ferreira">
    <meta name="copyright" content="Todos os direitos livres">
    <meta name="robots" content="index, follow">

    <title>Portfólio Jane Doe</title>

    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <!--Conteúdo principal-->
    <main class="main">

        <!--Header-->
        <header class="profile-container">
            <div class="profile-img">
                <img id="profileImg" src="assets/images/default.png" alt="Profile">
            </div>
            <div class="profile-desc">
                <h1 class="profile-name">Olá, <br> eu sou a
                    <span id="profileName">Carregando...</span>
                </h1>
                <div class="profile-info">
                    <p>
                        <i class="fa-solid fa-laptop"></i>
                        <span id="job">Carregando...</span>
                    </p>
                    <p>
                        <i class="fa-solid fa-location-dot"></i>
                        <span id="location">Carregando...</span>
                    </p>
                    <p>
                        <i class="fa-solid fa-phone"></i>
                        <a href="tel:+5583912345678" id="phone">Carregando...</a>
                    </p>
                    <p>
                        <i class="fa-solid fa-envelope"></i>
                        <a href="mailto:janedoe@contato.com.br" id="mail">Carregando...</a>
                    </p>
                </div>
            </div>
            <div class="dotts">
                <span><i class="fa-solid fa-circle dott red"></i></span>
                <span><i class="fa-solid fa-circle dott yellow"></i></span>
                <span><i class="fa-solid fa-circle dott green"></i></span>
            </div>
        </header>

        <!--Accordion sections-->
        <section class="accordion">
            <button class="accordion-btn">
                Skills_
                <span><i class="fa-solid fa-chevron-down"></i></span>
            </button>
            <div class="accordion-content" id="skills">
                <div class="skill-container">
                    <div class="competence">
                        <h2>Ferramentas:</h2>
                        <ul id="hardSkills"></ul>
                    </div>
                    <div class="competence">
                        <h2>Pessoal:</h2>
                        <ul class="list" id="softSkills"></ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="accordion">
            <button class="accordion-btn open">
                Idiomas_
                <span><i class="fa-solid fa-chevron-down"></i></span>
            </button>
            <div class="accordion-content">
                <ul class="list" id="languages"></ul>
            </div>
        </section>
        <section class="accordion">
            <button class="accordion-btn open">
                Projetos_
                <span><i class="fa-solid fa-chevron-down"></i></span>
            </button>
            <div class="accordion-content">
                <ul id="projects"></ul>
            </div>
        </section>
        <section class="accordion">
            <button class="accordion-btn open">
                Experiência Profissional_
                <span><i class="fa-solid fa-chevron-down"></i></span>
            </button>
            <div class="accordion-content">
                <ul id="experience"></ul>
            </div>
        </section>

        <div class="dio-logo">
            <a href="#" aria-label="DIO">
                <img src="/assets/images/dio.svg" alt="DIO Logo" height="238" width="98">
            </a>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/09fa9cee0a.js" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
