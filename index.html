<body>
    <main class="main">
        <header class="profile-container">
            <div class="profile-img">
                <img src="/assets/images/profile.jpeg" alt="Profile">
            </div>
            <div class="profile-desc">

                    <p>
                        <i class="fa-solid fa-laptop"></i>

                    <p>
                        <i class="fa-solid fa-location-dot"></i>

                    </p>
                    <p>
                        <i class="fa-solid fa-phone"></i>
                        <span><a href="tel:+5583912345678">+55 (83) 91234-5678</a></span>
                    </p>
                    <p>
                        <i class="fa-solid fa-envelope"></i>
                        <span><a href="mailto:janedoe@contato.com.br">janedoe@contato.com.br</a></span>
                    </p>

        <section class="accordion">

        <section class="accordion">
            <button class="accordion-btn">Projetos</button>
            <div class="accordion-content"></div>
        </section>
        <section class="accordion">
            <button class="accordion-btn">Experiência Profissional</button>
            <div class="accordion-content"></div>
        </section>

        <div class="dio-logo">
            <a href="" aria-label="DIO">
                <img src="/assets/images/dio.svg" alt="DIO Logo">
            </a>
        </div>

    <script src="https://kit.fontawesome.com/09fa9cee0a.js" crossorigin="anonymous"></script>
